<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Weather app</title>
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.svg" alt="logo" />
      <section>
        <button id="open-units-dropdown">
          <img src="./assets/images/icon-units.svg" alt="" /> Units
          <img src="./assets/images/icon-dropdown.svg" alt="" />
        </button>
        <section id="dropdown">
          <h2>Settings</h2>
          <fieldset>
            <h3>Temperature</h3>
            <label for="celsius"
              ><input
                type="radio"
                id="celsius"
                name="temperature"
                value="celsius"
                checked
              />Celsius (°C)</label
            >
            <label for="fahrenheit"
              ><input
                type="radio"
                id="fahrenheit"
                name="temperature"
                value="fahrenheit"
              />Fahrenheit (°F)</label
            >
          </fieldset>
          <fieldset>
            <h3>Wind Speed</h3>
            <label for="km/h"
              ><input
                type="radio"
                id="km/h"
                name="wind-speed"
                value="km/h"
                checked
              />km/h</label
            >
            <label for="mph"
              ><input
                type="radio"
                id="mph"
                name="wind-speed"
                value="mph"
              />mph</label
            >
          </fieldset>
          <fieldset>
            <h3>Precipitation</h3>
            <label for="mm"
              ><input
                type="radio"
                id="mm"
                name="precipitation"
                value="mm"
                checked
              />Millimeters (mm)</label
            >
            <label for="in"
              ><input
                type="radio"
                id="in"
                name="precipitation"
                value="in"
              />Inches (in)</label
            >
          </fieldset>
        </section>
      </section>
    </header>

    <main>
      <section id="search-section">
        <h1>How's the sky looking today?</h1>
        <form>
          <div id="search-bar">
            <img
              src="./assets/images/icon-search.svg"
              width="21"
              height="21"
              alt=""
            />
            <input
              type="text"
              id="city"
              placeholder="Search for a city, e.g., New York"
            /><label for="city">Search for a city, e.g., New York</label>
          </div>
          <button id="search-btn">Search</button>
        </form>
      </section>
      <section id="top-forecast">
        <div id="search-result">
          <h2 id="search-result-city">city, country</h2>
          <p id="search-result-date">Tuesday, Sep 9, 2025</p>
        </div>

        <div id="search-forecast">
          <img
            src="./assets/images/icon-sunny.webp"
            alt=""
            class="weatcher-icon"
          />
          <p id="search-result-temperature">20°</p>
        </div>
      </section>
      <section id="bottom-forecast">
        <div id="feels-like">
          <h4>Feels like</h4>
          <p id="feels-like-p">18o</p>
          <!-- Insert temperature here -->
        </div>
        <div id="humidity">
          <h4>Humidity</h4>
          <p id="humidity-p">46%</p>
          <!-- Insert humidity here -->
        </div>
        <div id="wind">
          <h4>Wind</h4>
          <p id="wind-p">14 km/h</p>
          <!-- Insert wind here -->
        </div>
        <div id="precipitation">
          <h4>Precipitation</h4>
          <p id="precipitation-p">0 mm</p>
          <!-- Insert precipitation here -->
        </div>
      </section>

      <section id="daily-forecast">
        <h3>Daily forecast</h3>

        <!-- Insert daily forecast for the next 7 days here -->
      </section>
      <section id="hourly-forecast">
        <h3>Hourly forecast</h3>

        <!-- Insert hourly forecast for the selected day here -->
      </section>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by Lotta.
    </footer>
  </body>
  <script src="script.js" defer></script>
</html>
