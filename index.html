<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Weather app</title>
</head>
<body>
  <header>
    <button><img src="./assets/images/logo.svg" alt="logo"></button> 
    <section>
      <button><img src="./assets/images/icon-units.svg" alt=""> Units <img src="./assets/images/icon-dropdown.svg" alt=""></button>
      <section>
        <h2>Switch to Imperial/Metric</h2>
        <fieldset>
          <h3>Temperature</h3>
            <input type="radio" id="celsius" name="temperature" value="celsius" checked><label for="celsius">Celsius (°C)</label>
            <input type="radio" id="fahrenheit" name="temperature" value="fahrenheit"><label for="fahrenheit">Fahrenheit (°F)</label>
        </fieldset>
        <fieldset>
          <h3>Wind Speed</h3>
          <input type="radio" id="km/h" name="wind-speed" value="km/h" checked><label for="km/h">km/h</label>
          <input type="radio" id="mph" name="wind-speed" value="mph" ><label for="mph">mph</label>
        </fieldset>
      <fieldset>
        <h3>Precipitation</h3>
        <input type="radio" id="mm" name="precipitation" value="mm" checked><label for="mm">Millimeters (mm)</label>
        <input type="radio" id="in" name="precipitation" value="in" ><label for="in">Inches (in)</label>
      </fieldset>
      </section>
    </section>
  </header>

  <main>
    <h1>How's the sky looking today?</h1>
    <section>
      <form>
        <input type="text" id="city" placeholder="Search for a city, e.g., New York"><label for="city">Search for a city, e.g., New York</label>
        <button>Search</button>
      </form>
    </section>
  </main>
